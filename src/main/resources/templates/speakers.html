<html>
<head>
<title>Speakers</title>
</head>
<body>
<h1>List Of Speakers</h1>
    <div th:unless="${#lists.isEmpty(speakers)}">
        <dl th:each="speaker : ${speakers}">
            <dt>
                <span th:text="${speaker.id}"></span>
                <span th:text="${speaker.name}"></span>
            </dt>
        </dl>
    </div>
    <div th:if="${#lists.isEmpty(speakers)}">
        <p>No speakers</p>
    </div>
</body>
</html>
